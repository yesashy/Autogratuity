# Project-wide Gradle settings
# JVM arguments updated for Java 21 compatibility
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED

# AndroidX package structure settings
android.useAndroidX=true
android.enableJetifier=true

# Disable JDK image transformation to fix compile issues
android.enableJdkImageTransform=false

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Using JetBrains Runtime from Android Studio for Gradle
# No need to set org.gradle.java.home as it's already configured in Android Studio

